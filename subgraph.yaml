specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TradingCompFactory
    network: base-testnet
    source:
      address: "0x333520684825170596C4E6755e51B0094c0A9948"
      abi: TradingCompFactory
      startBlock: 13479068
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - TradingCompDeployed
        - TradingComp
      abis:
        - name: TradingCompFactory
          file: ./abis/TradingCompFactory.json
        - name: ERC20
          file: ./abis/ERC20ABI.json
        - name: UniswapPair
          file: ./abis/UniswapPair.json
        - name: TradingComp
          file: ./abis/TradingComp.json

      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TradingCompDeployed(string,indexed address)
          handler: handleNewTradingComp
      file: ./src/mapping.ts


templates:
  - kind: ethereum/contract
    name: TradingComp
    network: base-testnet
    source:
      abi: TradingComp
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/competition.ts
      entities:
        - NewCompStatus
        - OwnershipTransferred
        - Register

      abis:
        - name: TradingComp
          file: ./abis/TradingComp.json
        - name: TradingCompFactory
          file: ./abis/TradingCompFactory.json
        - name: UniswapPair
          file: ./abis/UniswapPair.json
        - name: ERC20
          file: ./abis/ERC20ABI.json

      eventHandlers:
        - event: NewEndTime(uint256,uint256)
          handler: handleNewEndTime
        - event: NewPairSet(address)
          handler: handleNewPairSet
        - event: NewRegTime(uint256,uint256)
          handler: handleNewRegTime
        - event: NewStartTime(uint256,uint256)
          handler: handleNewStartTime
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Register(address,uint256)
          handler: handleRegister
        - event: RemovePair(address)
          handler: handleRemovePair

  - kind: ethereum/contract
    name: UniswapPair
    network: base-testnet
    source:
      abi: UniswapPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pair.ts
      entities:
        - Pair

      abis:
        - name: UniswapPair
          file: ./abis/UniswapPair.json
        - name: TradingCompFactory
          file: ./abis/TradingCompFactory.json
        - name: ERC20
          file: ./abis/ERC20ABI.json
        - name: TradingComp
          file: ./abis/TradingComp.json
          
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync